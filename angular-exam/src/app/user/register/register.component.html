<div class="form-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="example@gmail.com"
        required
      />
      <strong
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        <span
          class="requirements"
          *ngIf="registerForm.get('email')?.errors?.['required']"
          >Email is required.</span
        >
        <span
          class="requirements"
          *ngIf="registerForm.get('email')?.errors?.['email']"
          >Invalid email format.</span
        >
      </strong>
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
      <strong
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <span
          class="requirements"
          *ngIf="registerForm.get('password')?.errors?.['required']"
          >Password is required.</span
        >
        <span
          class="requirements"
          *ngIf="registerForm.get('password')?.errors?.['minlength']"
        >
          Password must be at least 5 characters.
        </span>
      </strong>
    </div>

    <div>
      <label for="confirmPass">Confirm Password:</label>
      <input
        type="password"
        id="confirmPass"
        formControlName="confirmPass"
        required
      />
      <strong
        class="requirements"
        *ngIf="
          registerForm.get('confirmPass')?.invalid &&
          registerForm.get('confirmPass')?.touched
        "
      >
        Confirm Password is required.
      </strong>
    </div>

    <div *ngIf="error" class="error-message requirements">
      {{ error }}
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>

  <p class="login-link">
    Already registered? <a routerLink="/login">Login here</a>
  </p>
</div>
